{% set productPricehight = __SELF__.productPricehight %}
<div class="item">
<div class="product-item">
	<div class="product-shop-top">
		<a href="{{ 'product_detail'|page({slug: productPricehight.slug}) }}" title="{{ productPricehight.name }}" class="product-image">
		 {% for image in productPricehight.images %}
		 <img class="img-responsive em-img-lazy em-alt-org" src="{{ image.path }}" style="width: 378px;height: 378px" />
		 {% endfor %}
		</a>
		<div class="em-element-display-hover bottom">
			<div class="em-btn-addto">
				<!--product add to cart-->
				<button type="button" title="Add to Cart" class="button btn-cart"><span><span>Add to Cart</span></span>
				</button>
				<!--product add to compare-wishlist-->
				
			</div>
			<div class="quickshop-link-container"> <a href="{{ 'product_detail'|page({slug: productPricehight.slug}) }}" class="quickshop-link" title="Quickshop">Quickshop</a> </div>
		</div>
	</div>
		<div class="product-shop">
			<div class="f-fix">
				<!--product name-->
				<h3 class="product-name"><a href="{{ 'product_detail'|page({slug: productPricehight.slug}) }}" title="Iron Man 3">{{ str_limit(productPricehight.name,30) }}</a></h3>
				<!--product description-->
				<!--product reviews-->
				<div class="ratings">
					<span class="amount"><a href="{{''}}">Còn lại: {{ productPricehight.quantity }}</a></span> </div>
					<!--product price-->
					<div class="price-box"> <span class="regular-price">
						<span class="price">{{ productPricehight.origin_price|number_format }} VNĐ</span> </span>
					</div>
				</div>
			</div>
	</div>
</div>
