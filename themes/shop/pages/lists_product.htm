title = "lists_product"
url = "/lists_product/:slug"
layout = "default"
is_hidden = 0

[ProductList]
==
<div class="container container-main">
    <div class="em-inner-main">
        <div class="em-main-container em-col1-layout">
            <div class="row">
                <div class="em-col-main col-sm-24">
                    <div class="page-title category-title">
                       

                                 {% component 'ProductList' %}                     

                             </div>
                         </div><!-- /.pager -->
                         <div class="sorter">
                            <p class="view-mode">
                                <label>View as:</label> <strong title="Grid" class="grid">Grid</strong> <a href="category-one-column-list.html" title="List" class="list">List</a>
                            </p>
                            <div class="sort-by toolbar-switch">
                                <div class="toolbar-title">
                                    <label>Sort By</label>
                                    <select class="sortby" name="sortby">
                                        <option value="position" selected="selected"> Position</option>
                                        <option value="name"> Name</option>
                                        <option value="price"> Price</option>
                                    </select>
                                </div>
                                <a href="#" title="Set Descending Direction"><img src="{{ 'assets/images/i_asc_arrow.png'|theme }}" alt="Set Descending Direction" class="v-middle" />
                                </a>
                            </div>
                            <div class="limiter toolbar-switch">
                                <div class="toolbar-title">
                                    <label>Show</label>
                                    <select class="toolbar-show">
                                        <option value="12" selected="selected"> 12</option>
                                        <option value="24"> 24</option>
                                        <option value="36"> 36</option>
                                    </select>
                                </div>
                            </div>
                        </div><!-- /.sorter -->
                    </div>
                </div><!-- /.toolbar-bottom -->
            </div><!-- /.category-products -->
        </div>
    </div>
</div><!-- /.em-main-container -->
</div>
</div>
